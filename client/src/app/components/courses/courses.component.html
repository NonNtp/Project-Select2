<div class="containerr">
  <div class="container1">
    <div class="container2">
      <div class="textrgt">
        <h1>Course</h1>
      </div>
      <div class="dropdown-term">
        <p-dropdown [options]="termList" optionLabel="name"></p-dropdown>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <div class="content">
          <div class="avatar">
            <img
              src="https://c.tenor.com/j2aVLrYfEBsAAAAC/jett-valroant.gif"
              alt=""
            />
          </div>

          <div class="profile">
            <h3>{{ this.stdId }}</h3>
            <p>{{ this.type }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="cardtest">
    <div class="Card-registration">
      <div class="tableframe">
        <p-table [value]="Courses.courses">
          <ng-template pTemplate="header">
            <tr>
              <th>Subject</th>
              <th>ID</th>
              <th>Day</th>
              <th>Time</th>
              <th>Credit</th>
              <th>Sec</th>
              <th>Teacher</th>
              <th>Term</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-course ; let-i of index>
            <tr>
              <td>{{ course.name }}</td>
              <td>{{ course.courseId }}</td>
              <td>{{ course.day }}</td>
              <td>{{ course.time }}</td>
              <td>{{ course.credit }}</td>
              <td>{{ course.sec }}</td>
              <td>{{ course.teacher }}</td>
              <td>{{ course.term }}</td>
            </tr>
          </ng-template>
        </p-table>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="input1">
            <div class="input2">
              <div class="input3">
                <p>StudentId</p>
                <input
                  placeholder="StudentId"
                  type="text"
                  formControlName="stdId"
                  value="{{ this.stdId }}"
                />
              </div>
              <div class="input3">
                <p>CourseId</p>
                <input
                  placeholder="CourseId"
                  type="text"
                  formControlName="courseId"
                />
              </div>
              <div class="input3">
                <p>Sec</p>
                <input placeholder="Sec" type="text" formControlName="sec" />
              </div>
              <div class="input3">
                <p>Term</p>
                <input placeholder="Term" type="text" formControlName="term" />
              </div>
            </div>
            <div class="submitcontroll">
              <button type="submit" class="btn-submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
